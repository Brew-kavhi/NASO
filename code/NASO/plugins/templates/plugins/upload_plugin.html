<!-- upload_plugin.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h2>Upload Plugin</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Upload Plugin</button>
        </form>
    </div>
{% endblock %}
